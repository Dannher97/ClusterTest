name: Deploy to shinyapps.io

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: macOS-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: '4.3'
        
    - name: Install required packages
      run: |
        R -e 'install.packages(c('tidyverse', 'shiny', 'dplyr', 'factoextra', 'cluster', 'NbClust', 'ClusterR', 'mclust', 'fpc', 'modeest', 'fastDummies', 'ramify', 'scales', 'shinyjs', 'vcd'))'

    - name: Deploy to shinyapps.io
      env:
        SHINYAPPS_ACCOUNT: 'danielhernandez'
        SHINYAPPS_TOKEN: '7D423A05109D4B1D813921209F978A72'
        SHINYAPPS_SECRET: 'dTUu1Fr8Q68jNy0PL0dg/eOVaEQEZLU54Fq/cHlz'
      run: |
        R -e 'rsconnect::setAccountInfo(name = Sys.getenv("SHINYAPPS_ACCOUNT"), token = Sys.getenv("SHINYAPPS_TOKEN"), secret = Sys.getenv("SHINYAPPS_SECRET"));
        rsconnect::deployApp(appDir = ".")'
